<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let aluno of alunos">
    <h1>{{aluno.nome}} {{aluno.sobrenome}} - RA {{aluno.ra}}</h1>
  </div>
</ion-content>
